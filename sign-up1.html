<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/logo Inu.svg">
    <title>iChoice - Sign-up</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    

    <!-- CSS Style -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style-signUp.css">

    <!-- Framework -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 fw-bolder fs-4" style="color: #1F298D;" href="index.html">
                    <img src="src/img/logo Inu.svg" alt="Logo">
                    <span>iChoice</span>
                </a>
            </div>
            

        </nav>
    </header>
    <main>
        <section class="form-signUp">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="container-form d-flex flex-column align-items-center mt-5">
                            <h1>Lengkapi Data Diri Anda</h1>
                            <div class="box-form d-flex flex-column align-items-center mt-4">
                                <form action="sign-up2.html">
                                    <div class="d-flex flex-column align-baseline mb-3">
                                        <label class="mb-0" for="nama">
                                            <i class="ri-user-3-line"></i>
                                            <span>Nama</span>
                                        </label>
                                        <input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap Anda">
                                    </div>
                                    <div class="d-flex flex-column align-baseline mb-3">
                                        <label class="mb-0" for="nama">
                                            <i class="ri-article-line"></i>
                                            <span>Status</span>
                                        </label>
                                        <select name="status" id="status">
                                            <option value="" disabled selected>Pilih Status Anda</option>
                                            <option value="sudah menikah">Mahasiswa</option>
                                            <option value="belum menikah">Dosen</option>
                                        </select>
                                    </div>
                                    <div class="d-flex flex-column align-baseline mb-3">
                                        <label class="mb-0" for="nip">
                                            <i class="ri-bank-card-line"></i>
                                            <span>NIM/NIDN/NIP</span>
                                        </label>
                                        <input type="number" name="nip" id="nip" placeholder="Masukkan NIP atau NIDN Anda">
                                    </div>

                                    <div class="text-end">
                                        <input type="submit" value="Lanjutkan">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
