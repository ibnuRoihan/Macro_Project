<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/logo Inu.svg">
    <title>iChoice - Confirmation Identity</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    

    <!-- CSS Style -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style-signUp.css">

    <!-- Framework -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 fw-bolder fs-4" style="color: #1F298D;" href="index.html">
                    <img src="src/img/logo Inu.svg" alt="Logo">
                    <span>iChoice</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="confirmation-box">
            <form action="sign-up.htmlg">
                <div class="container d-flex flex-column align-items-center">
                    <div class="row border1 p-3">
                        <h1 class="text-center pt-3 mb-3">Apakah data Anda sudah benar</h1>
                        <div class="col-md-6 border0">
                            <div class="box-form">
                                <div class="confirm-data d-flex flex-column align-baseline mb-3">
                                    <label class="mb-0" for="nama">
                                        <i class="ri-user-3-line"></i>
                                        <span>Nama</span>
                                    </label>
                                    <input type="text" name="nama" id="nama">
                                </div>
                                <div class="confirm-data d-flex flex-column align-baseline mb-3">
                                    <label class="mb-0" for="status">
                                        <i class="ri-article-line"></i>
                                        <span>Status</span>
                                    </label>
                                    <input type="text" name="status" id="status">
                                </div>
                                <div class="confirm-data d-flex flex-column align-baseline mb-3">
                                    <label class="mb-0" for="nip">
                                        <i class="ri-bank-card-line"></i>
                                        <span>NIM/NIDN/NIP</span>
                                    </label>
                                    <input type="number" name="nip" id="nip">
                                </div>
                                <div class="confirm-data d-flex flex-column align-baseline mb-3">
                                    <label class="mb-0" for="universitas">
                                        <i class="ri-school-line"></i>
                                        <span>Universitas</span>
                                    </label>
                                    <input type="text" name="universitas" id="universitas">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 border0">
                            <div class="box-form">
                                <div class="confirm-data d-flex flex-column align-baseline mb-3">
                                    <label class="mb-0" for="nama">
                                        <i class="ri-school-line"></i>
                                        <span>Program Studi</span>
                                    </label>
                                    <input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap Anda">
                                </div>
                                <div class="confirm-data d-flex flex-column align-baseline mb-3">
                                    <label class="mb-0" for="nip">
                                        <i class="ri-bank-card-line"></i>
                                        <span>Bukti</span>
                                    </label>
                                    
                                    <img src="src/img/bukti-kartu.png" alt="">
    
                                </div>
                                <div class="text-end">
                                    <a href="sign-up2.html">Kembali</a>
                                    <input type="submit" value="Lanjutkan">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </form>
            
        </section>
    </main>
</body>
</html>
