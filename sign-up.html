<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/logo Inu.svg">
    <title>Sign In - iChoice</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- CSS Style -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style-login.css">

    <!-- Framework -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand ms-5 fw-bolder fs-4" style="color: #1F298D;" href="index.html">
                    <img src="src/img/logo Inu.svg" alt="Logo">
                    <span>iChoice</span>
                </a>
            </div>
            

        </nav>
    </header>
    <main>
        <section>
            <div class="container border0 mt-3">
                <div class="row">
                    <div class="col-md-6 text-center d-flex flex-column align-items-end">
                        <div class="box-form d-flex flex-column align-items-center">
                            <h1 class="mt-3">Daftar</h1>
                            <div class="form-login">
                                <form action="index-login.html">
                                    <div class="d-flex flex-column align-items-baseline mt-1 mb-1">
                                        <label for="email">
                                            <i class="ri-mail-line"></i>
                                            <span class="ms-1">E-Mail</span>
                                        </label>
                                        <input type="text" name="email" id="email" placeholder="Masukkan e-mail Anda">
                                    </div>
                                    <div class="d-flex flex-column align-items-baseline mb-1">
                                        <label class="mb-0" for="username">
                                            <i class="ri-user-3-line"></i>
                                            <span>Username</span>
                                        </label>
                                        <input type="text" name="username" id="username" placeholder="Masukkan username Anda">
                                    </div>
                                    <div class="d-flex flex-column align-items-baseline mb-2">
                                        <label for="password">
                                            <i class="ri-lock-2-line"></i>
                                            <span class="ms-1">Password</span>
                                        </label>
                                        <input type="password" name="password" id="password" placeholder="Masukkan kata sandi Anda">
                                    </div>
                                    <div class="d-flex flex-column align-items-baseline mb-2">
                                        <label for="password">
                                            <i class="ri-lock-2-line"></i>
                                            <span class="ms-1">Konfirmasi Password</span>
                                        </label>
                                        <input type="password" name="password" id="password" placeholder="Masukkan ulang kata sandi Anda">
                                    </div>

                                    
                                    <div class="d-flex flex-column align-items-end">
                                        <input type="submit" value="Daftar">
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                        
                        
                    </div>
                    <div class="ilustrasi col-md-6 d-flex align-items-baseline">
                        <img src="src/img/signup.svg" alt="Gambar">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
